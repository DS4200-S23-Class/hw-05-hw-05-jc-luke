<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">

    <script src="js/d3.v6.1.1/d3.min.js"></script>

    <title>hw-05</title>
</head>


<body>
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>

    <div class="row">

    <div class="maincont">

        <!-- create the left hand column -->
        <div class="lcol">
            <div id="scatterplot"></div>
            <div id="barplot"></div>
        </div>
    </div>

        <!-- create the right hand column and add the dropdowns [1,9] -->
        <div class="rcol">

            <!-- show coordinates of points that were clicked on -->
            <div>
                <p>Last point clicked:</p>
                <div id="coord-list">
                </div>
            </div>

            <!-- a dropdown list to select x-coordinate [1,9] -->
            <label for="x-coords">Select the x coordinate for the point you want to add.</label>
            <select name="x-coords" id="x-coords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <p></p>

            <!-- a dropdown list to select y-coordinate [1,9] -->
            <label for="y-coords">Select the y coordinate for the point you want to add.</label>
            <select name="y-coords" id="y-coords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <p></p>
            <button type="button" id="subButton">Add point</button>

        </div>
    </div>

    <!-- add acknowledgements section for resources uded -->
    <h4 class="centered">Acknowledgements</h4>
    <div>
        <ul>
            <!-- https://www.geeksforgeeks.org/d3-js-axisbottom-function/ - axis bottom -->
            <!-- https://stackoverflow.com/questions/18342416/d3-js-click-event-in-a-bubble-scatter-chart - scatter chart click event -->
        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
